name: CI
on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: backend }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '21' }
      - name: Build & test
        run: ./mvnw -q -DskipTests=false test

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: frontend/poker-trainer }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 'lts/*' }
      - run: npm ci
      - run: npm run build --if-present
      # ajoute plus tard: npm test, cypress e2e via container, etc.
